<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML-NIOMIC</title>
  </head>
  <body>
     <p>
       <audio src="music/Sample.mp3" controls> </audio>
       Format MP3 dengan atribut controls
     </p>
     <p>
       <audio src="music/Sample.mp3" controls loop> </audio>
       Format MP3 dengan atribut controls dan loop
     </p>
     <p>
       <audio src="music/Sample.mp3" controls muted>  </audio>
       Format MP3 dengan atribut control dan muted
     </p>
     <br>
     <p>
       <audio src="music/Sample.flac" controls >  </audio>
       Format FLAC dengan atribut controls
     </p>

  </body>
</html>
